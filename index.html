<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Calculator</title>
    <style>
        body {
            font-family: Comic Sans MS;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Enter Parameters for Formula 1</h2>
<form action="/calculation" method="post">
    <input type="hidden" name="formula" value="first">
    <label for="a1">Parameter a:</label>
    <input type="text" id="a1" name="paramA"><br>
    <label for="b1">Parameter b:</label>
    <input type="text" id="b1" name="paramB"><br>
    <label for="c1">Parameter c:</label>
    <input type="text" id="c1" name="paramC"><br>
    <label for="d1">Parameter d:</label>
    <input type="text" id="d1" name="paramD"><br>
    <input type="submit" value="Calculate">
</form>

<h2>Enter Parameters for Formula 2</h2>

    <label for="a2">Parameter a:</label>
    <input type="text" id="a2" name="paramA"><br>
    <label for="b2">Parameter b:</label>
    <input type="text" id="b2" name="paramB"><br>
    <label for="c2">Parameter c:</label>
    <input type="text" id="c2" name="paramC"><br>
    <label for="d2">Parameter d:</label>
    <input type="text" id="d2" name="paramD"><br>
    <input type="submit" value="Calculate">
</form>

<h2>Enter Parameters for Formula 3</h2>
<form action="/calculation" method="post">
    <input type="hidden" name="formula" value="third">

    <input type="text" id="a3" name="paramA"><br>
    <label for="b3">Parameter b:</label>
    <input type="text" id="b3" name="paramB"><br>

    <label for="d3">Parameter d:</label>
    <input type="text" id="d3" name="paramD"><br>
    <input type="submit" value="Calculate">
</form>
</body>
</html>
